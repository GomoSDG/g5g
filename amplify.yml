version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - shadow-cljs release app
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /web/public
    files:
      - '**/*'
  cache:
    paths: []
